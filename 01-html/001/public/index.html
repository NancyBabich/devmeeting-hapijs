<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Shop</title>
    <!-- 2/ Import normalize and our custom stylesheet. -->
    <link rel="stylesheet" href="https://xpla.org/cdn/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Products</h1>
    <div class="products">
      <div class="product">
        <!-- 7/ Each product has an image, ... -->
        <img
          class="product__img"
          width="250"
          height="250"
          alt="Laptop"
          src="https://xpla.org/ext/lorempixel/250/250/technics/3/"
        >
        <!-- 3/ ...a name... -->
        <h3 class="product__name">
          Laptop
        </h3>
        <!-- 3/ ...and a price. -->
        <p class="product__price">
          Price: <strong>$13.45</strong>
        </p>
        <!-- 6/ We will also need a button to add it to the cart. -->
        <button class="product__button">
          <svg width="25" height="25">
            <g><path d="M11 9h2v-3h3v-2h-3v-3h-2v3h-3v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-9.83-3.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01-1.74-.96h-.01l-1.1 2-2.76 5h-7.02l-.13-.27-2.24-4.73-.95-2-.94-2h-3.27v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2h-11.58c-.13 0-.25-.11-.25-.25z"></path></g>
          </svg>
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
